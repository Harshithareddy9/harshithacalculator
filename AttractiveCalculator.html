<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet"  href="AttractiveCalculator.css">
	<title> Attractive Calculator</title>
</head>
<body>
	<h1>
		Online calculator
	</h1>
	<h2>
		By- Harshitha Reddy
	</h2>
</body>
<form name="form1" class="calci" action="AttractiveCalculator.html" method="POST">
	<input type="text" name="answer" id="display">
	<br>

    <input type="button" name="btrDesign" value="C" onclick="form1.answer.value=''">
    <input type="button" name="btrDesign" value="<" onclick="form1.answer.value=form1.answer.value.substring(0,form1.answer.value.length*1-1)">
    <input type="button" name="btrDesign" value="00" onclick="form1.answer.value+='00'">
    <input type="button" name="operatorDesign" value="/" onclick="form1.answer.value+='/'">
    <br>
	<input type="button" name="btrDesign" value="7" onclick="form1.answer.value+='7'">
	<input type="button" name="btrDesign" value="8" onclick="form1.answer.value+='8'">
	<input type="button" name="btrDesign" value="9" onclick="form1.answer.value+='9'">
	<input type="button" name="operatorDesign" value="*" onclick="form1.answer.value+='*'">
	<br>
	<input type="button" name="btrDesign" value="4" onclick="form1.answer.value+='4'">
	<input type="button" name="btrDesign" value="5" onclick="form1.answer.value+='5'">
	<input type="button" name="btrDesign" value="6" onclick="form1.answer.value+='6'">
	<input type="button" name="operatorDesign" value="-" onclick="form1.answer.value+='-'">
	<br>
	<input type="button" name="btrDesign" value="1" onclick="form1.answer.value+='1'">
	<input type="button" name="btrDesign" value="2" onclick="form1.answer.value+='2'">
	<input type="button" name="btrDesign" value="3" onclick="form1.answer.value+='3'">
	<input type="button" name="operatorDesign" value="+" onclick="form1.answer.value+='+'">
	<br>
	<input type="button" id="Zero" value="0" onclick="form1.answer.value+='0'">
	<input type="button" name="btrDesign" value="." onclick="form1.answer.value+='.'">
	<input type="button" name="operatorDesign" value="=" onclick="form1.answer.value=eval(form1.answer.value)">
	
</form>

</html>
